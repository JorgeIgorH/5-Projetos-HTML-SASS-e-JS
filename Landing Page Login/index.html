<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

<title>Login Simples</title>

</head>
<body>
    <div class="login">
        <div class="login-content">
            <div class="login-forms">
                <form action="" class="login-registre" id="login-in">
                    <h1 class="login-title">Login</h1>
                    <div class="login-box">
                        <i class='bx bx-user login-icon'></i>
                        <input type="text" placeholder="Nome" class="login-input">
                    </div>
                    <div class="login-box">
                        <i class='bx bx-lock-alt login-icon'></i>
                        <input type="password" placeholder="Senha" class="login-input">
                    </div>
                    <a href="#" class="login-forgot">Esqueceu a senha?</a>
                    <a href="#" class="login-button">Entrar</a>
                    <div>
                        <span class="login-account">NÃ£o possui uma conta ?</span>
                        <span class="login-signin" id="sign-up">Clique aqui</span>
                    </div>
                    </form>

                    <form action="" class="login-create none" id="login-up">
                        <h1 class="login-title">Criar Conta</h1>
                    <div class="login-box">
                         <i class='bx bx-user login-icon'></i>
                        <input type="text" placeholder="Nome" class="login-input">
                    </div>
                    <div class="login-box">
                        <i class='bx bx-at login-icon'></i>
                        <input type="text" placeholder="Email" class="login-input">
                    </div>

                    <div class="login-box">
                        <i class='bx bx-lock-alt login-icon'></i>
                        <input type="password" placeholder="Senha" class="login-input">
                        </div>
                    <a href="#" class="login-button">Entrar</a>
                    <div>
                        <span class="login-account">Possui uma conta ?</span>
                        <span class="login-signup" id="sign-in">Clique aqui</span>
                    </div>
                    <div class="login__social">
                        <a href="#" class="login-social-icon"><i class='bx bxl-facebook' ></i></a>
                        <a href="#" class="login-social-icon"><i class='bx bxl-twitter' ></i></a>
                        <a href="#" class="login-social-icon"><i class='bx bxl-google' ></i></a>
                    </div>
                </form>
            </div>
            <div class="login-img">
                <img src="assets/Social media-amico.png" alt="">
            </div>
        </div>
        <script src="/js/main.js"></script>
    </div>    
        
</body>
</html>
